<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ececec;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.7rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th { background: #f0f0f0; }
    .btn-back {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üèÜ Classement des scores</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Login</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn-back" onclick="window.location.href='accueil.html'">Retour</button>
  </div>

  <script>
    const API_URL = "https://68d64d0dc2a1754b426a3403.mockapi.io/math/classe";

    async function chargerScores() {
      const res = await fetch(API_URL);
      const users = await res.json();

      // Trier par score d√©croissant
      const sorted = users
        .filter(u => Number(u.score) !== undefined)
        .sort((a, b) => (Number(b.score) || 0) - (Number(a.score) || 0));

      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = sorted.map(u =>
        `<tr><td>${u.login}</td><td>${u.score || 0}</td></tr>`
      ).join("");
    }

    chargerScores();
  </script>

</body>
</html>
